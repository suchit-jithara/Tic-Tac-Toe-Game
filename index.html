<!-- Jay Bhagvan  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay Bhagvan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Jay Bhagvan</h1>
    </nav>
  </header>
  <div class="bigContainer">
    <div class="container">
      <div id="11" class="box b-t b-l"></div>
      <div id="12" class="box b-t"></div>
      <div id="13" class="box b-t b-r"></div>
      <div id="21" class="box b-l"></div>
      <div id="22" class="box"></div>
      <div id="23" class="box b-r"></div>
      <div id="31" class="box b-l b-b"></div>
      <div id="32" class="box b-b"></div>
      <div id="33" class="box b-b b-r"></div>
      <div id="line"></div>
    </div>
    
    <div class="result">
      <div id="turn">Turn : X</div>
      <div id="result"></div>
    </div>
    
    <button id="btn" type="button">Restart</button>
  </div>
  <footer>
    <div class="content">
      <h3>This is My tic tac toe game</h3>
      <p>copyright &copy; Suchit Jithara</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
